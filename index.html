<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .note {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      width: 300px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      background: red;
      color: #fff;
      border: none;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <textarea id="noteInput" placeholder="Write your note..."></textarea><br>
  <button onclick="addNote()">Add Note</button>

  <div id="notesList"></div>

  <script>
    const notesList = document.getElementById('notesList');
    const noteInput = document.getElementById('noteInput');

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function displayNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <p>${note}</p>
          <button class="delete-btn" onclick="deleteNote(${index})">X</button>
        `;
        notesList.appendChild(div);
      });
    }

    function addNote() {
      const noteText = noteInput.value.trim();
      if (noteText === '') return;
      notes.push(noteText);
      localStorage.setItem('notes', JSON.stringify(notes));
      noteInput.value = '';
      displayNotes();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    displayNotes();
  </script>
</body>
</html>
